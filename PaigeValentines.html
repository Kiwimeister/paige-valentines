<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hermana Watson, will you be my Valentines?</title>
  <style>
    :root{
      --bg1:#140a1f;
      --bg2:#2b1342;
      --card:#f6f0ff;
      --ink:#1f0f2a;
      --muted:#5b3f74;
      --lav:#b892ff;
      --purple:#7b3fe4;
      --border:rgba(123,63,228,.18);
      --shadow:0 18px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(184,146,255,.25), transparent 55%),
        radial-gradient(900px 600px at 80% 90%, rgba(123,63,228,.22), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--ink);
      padding:
        max(12px, env(safe-area-inset-top))
        max(12px, env(safe-area-inset-right))
        max(12px, env(safe-area-inset-bottom))
        max(12px, env(safe-area-inset-left));
    }

    .card{
      width:min(920px, 100%);
      max-height:95vh;
      display:flex;
      flex-direction:column;
      border-radius:22px;
      overflow:hidden;
      background: var(--card);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      position:relative;
    }

    .topbar{
      padding:16px 18px;
      background: linear-gradient(90deg, rgba(184,146,255,.35), rgba(123,63,228,.18));
      border-bottom:1px solid var(--border);
      color:rgba(32,15,44,.9);
      font-weight:800;
      letter-spacing:.2px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .pill{
      padding:6px 10px;
      border:1px solid rgba(123,63,228,.22);
      border-radius:999px;
      background: rgba(255,255,255,.55);
      font-size:12px;
      font-weight:800;
      color:rgba(32,15,44,.75);
    }

    .content{
      padding:22px 20px 18px;
      display:flex;
      flex-direction:column;
      gap:14px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    h1{
      margin:0;
      font-size: clamp(34px, 5vw, 56px);
      line-height:1.12;
      letter-spacing:-.4px;
      text-align:center;
    }

    .sub{
      margin:0;
      color:var(--muted);
      font-size: clamp(14px, 2.6vw, 18px);
      line-height:1.45;
      text-align:center;
    }

    .btnRow{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      justify-content:center;
      align-items:stretch;
      margin-top:18px;
    }

    button{
      border:0;
      border-radius:18px;
      padding:14px 18px;
      font-weight:900;
      cursor:pointer;
      font-size: clamp(16px, 2.6vw, 20px);
      min-height:56px;
      letter-spacing:.2px;
    }

    button.big{
      border-radius:22px;
      padding:24px 30px;
      font-size: clamp(30px, 8vw, 44px);
      min-height:96px;
      min-width:min(280px, 44vw);
    }

    .primary{
      background: linear-gradient(180deg, rgba(123,63,228,.95), rgba(123,63,228,.78));
      color:white;
      box-shadow: 0 12px 26px rgba(123,63,228,.22);
    }

    .ghost{
      background: rgba(32,15,44,.06);
      color: var(--ink);
      border:1px solid rgba(32,15,44,.14);
    }

    .tiny{
      background: rgba(184,146,255,.18);
      color:#2b163f;
      border:1px solid rgba(184,146,255,.35);
    }

    /* FIRST SCREEN: no white box; YES/NO higher up + side-by-side */
    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .hero .btnRow{
      margin-top: clamp(18px, 18vh, 220px);
      flex-wrap:nowrap;
    }

    /* STORY PAGES: white box that scrolls */
    .box{
      border:1px solid rgba(123,63,228,.18);
      background: rgba(255,255,255,.72);
      border-radius:16px;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:16px;
      max-height: 68vh;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .boxText{
      white-space:pre-wrap;
      font-size: clamp(16px, 2.6vw, 20px);
      line-height:1.6;
    }
    /* page-choice buttons at bottom of white box */
    .box .btnRow{
      margin-top: 8px;
      padding-top: 10px;
      border-top: 1px solid rgba(123,63,228,.14);
    }

    .footer{
      color:rgba(92,69,112,.9);
      font-size:12px;
      padding: 0 20px 18px;
    }

    @media (max-width: 520px){
      .topbar{padding:14px 14px;}
      .content{padding:18px 14px 14px;}
      .footer{padding:0 14px 14px;}
      .hero .btnRow{flex-wrap:wrap;}
      button.big{min-width:min(320px, 100%);}
      .box{max-height: 70vh;}
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="topbar">
      <div>üü£ valentines.exe</div>
      <div class="pill" id="stagePill">stage: question</div>
    </div>

    <div class="content">
      <h1 id="title">Hermana Watson, will you be my Valentines? üíú</h1>
      <p class="sub" id="subtitle">one question. one decision. choose wisely. (you have one job.)</p>

      <div id="screen"></div>
    </div>

    <div class="footer" id="footer"></div>
  </div>
<script>
  const PAGES = {
    START_WARNING: `READ THIS EMAIL FROM TOP TO BOTTOM OR AS YOUR DECISION FOLLOWS THROUGHOUT NARRATION FOR THE SPOOKIEST VALENTINES EXPERIENCE

--------
You open today‚Äôs email. Nothing unusual at first. Just another P-day message.
‚Ä¶except at the very top is a warning.

"READER BEWARE‚Ä¶YOU CHOOSE THE SCARE"

You hear something. A soft tap tap tap. Like claws on tile. Probably just the heater, right? You keep reading. Another sound. From behind you. You turn. Nothing there. You face your phone again.
The email updated.

You are not alone, Detective Watson

`,

    PAGE2: `Bad choice.

The lights flicker. 

Your phone brightness lowers by itself. 

You definitely didn‚Äôt do that.

    PAGE5: `You spin around.

Late night ramblings about Wolf from the Lunar Chronicles. 29 different tangents, Mark nodding away to Paige in abt 4 months abt 32 diff tangents & rants. Random details that shouldn‚Äôt matter, but somehow do.

The message pauses.

Your screen scrolls itself. (continue to page 7)`,

    PAGE7: `The room feels quieter. Not empty quiet. Comfortable quiet.

Another line appears.

You notice a shadow at the bottom of the screen.

You can:`,

    PAGE13: `You skipped ahead.

You hear a tiny sigh.

fine‚Ä¶ we‚Äôll do this the easy way`,

    PAGE14: `You found the culprit.

You walk up to him, you notice it's a mask.

‚Äú‚Ä¶hi Hna Watson‚Äù

‚ÄúI didn‚Äôt show up to scare you.‚Äù

‚ÄúI just didn‚Äôt know how else to say this without sounding insane.‚Äù

‚Äúyou ease my mind & I take pleasure in our tangents‚Ä¶ but also make my brain buffer when you compliment me‚Äù

‚Äúyou say random details and try I remember whatever I can‚Äù

‚ÄúI love how you get ahead of yourself, because I also do. It reflects our intent & desires though haha‚Äù

‚Äúyour rants calm me instead of tiring me‚Äù

"Your eyes are an emerald lagoon I could drown in. Everything about you is attractive to me, so you're more than just cute ok? You're pretty, do I need to spell that out?"

‚ÄúI just wanted you to know‚Ä¶Happy Valentines. My heart warms at the fact we are each others Valentines. Enjoy your Pday, stupid nerd~ now go back to your lame mystery van"

    PAGE18: `You choose not to investigate.

He offers his flipper.

You walk with him

Late night drives in our mystery van
General Conference together holding hands

Enjoying the view at Squaw Peak

He looks at you, thinks how gorgeous yet nerdy you are in your graphic eyeliner, red lipstick with the black outline on your lips, notices how your red hair shines under the sunset. He melts.
"Happy Late-Valentines, Nerd" he says with seeming malice, yet he says so with a warm, grateful tone. Too awkward to express his emotions.

No rushing.
Just time.
Just us & God.

Happy Valentines, Hna Watson <3
Good choice

----------

Happy Valentines, Hna Watson/ Paige~
Mark^^`
  };

  const stagePill = document.getElementById('stagePill');
  const title = document.getElementById('title');
  const subtitle = document.getElementById('subtitle');
  const screen = document.getElementById('screen');
  const footer = document.getElementById('footer');

  function renderButtons(container, buttons){
    container.innerHTML = '';
    buttons.forEach(b=>{
      const btn = document.createElement('button');
      btn.className = b.kind;
      btn.textContent = b.label;
      btn.addEventListener('click', b.onClick);
      container.appendChild(btn);
    });
  }

  function showBox(stageLabel, h, sub, text, buttons, footerText=''){
    stagePill.textContent = stageLabel;
    title.textContent = h;
    subtitle.textContent = sub;
    footer.textContent = footerText;

    screen.innerHTML = `
      <div class="box" id="box">
        <div class="boxText" id="boxText"></div>
        <div class="btnRow" id="boxBtns"></div>
      </div>
    `;
    document.getElementById('boxText').textContent = text;
    renderButtons(document.getElementById('boxBtns'), buttons);

    // always start at top of the white box on page changes
    document.getElementById('box').scrollTop = 0;
  }

  function showQuestion(){
    stagePill.textContent = 'stage: question';
    title.textContent = 'Hermana Watson, will you be my Valentines? üíú';
    subtitle.textContent = 'one question. one decision. choose wisely. (you have one job.)';
    footer.textContent = '';

    screen.innerHTML = `
      <div class="hero">
        <div class="btnRow" id="qBtns"></div>
      </div>
    `;
    renderButtons(document.getElementById('qBtns'),[
      {label:'YES üíú', kind:'primary big', onClick: ()=>showIntro()},
      {label:'NO üôÉ', kind:'ghost big', onClick: ()=>showLose()},
    ]);
  }

  function showLose(){
    showBox(
      'stage: restart',
      'you lose. üò≠',
      'respectfully‚Ä¶ incorrect answer.',
      'hit restart and behave, detective watson.',
      [{label:'restart', kind:'tiny', onClick: ()=>showQuestion()}]
    );
  }

  function showIntro(){
    showBox(
      'stage: reader beware',
      'READER BEWARE‚Ä¶',
      'you choose the scare.',
      PAGES.START_WARNING,
      [
        {label:'Continue reading ‚Üí PAGE 2', kind:'primary', onClick: ()=>showP2()},
        {label:'Skip to the end ‚Üí PAGE 13', kind:'ghost', onClick: ()=>showP13()},
        {label:'restart', kind:'tiny', onClick: ()=>showQuestion()},
      ]
    );
  }

  function showP2(){
    showBox(
      'stage: page 2',
      'PAGE 2',
      'bad choice.',
      PAGES.PAGE2,
      [
        {label:'look behind you ‚Üí PAGE 5', kind:'ghost', onClick: ()=>showP5()},
        {label:'keep reading ‚Üí PAGE 7', kind:'primary', onClick: ()=>showP7()},
        {label:'restart', kind:'tiny', onClick: ()=>showQuestion()},
      ]
    );
  }

  function showP5(){
    showBox(
      'stage: page 5',
      'PAGE 5',
      'nothing‚Ä¶ yet.',
      PAGES.PAGE5,
      [
        {label:'continue ‚Üí PAGE 7', kind:'primary', onClick: ()=>showP7()},
        {label:'restart', kind:'tiny', onClick: ()=>showQuestion()},
      ]
    );
  }

  function showP7(){
    showBox(
      'stage: page 7',
      'PAGE 7',
      'parallel play unlocked.',
      PAGES.PAGE7,
      [
        {label:'investigate ‚Üí PAGE 14', kind:'primary', onClick: ()=>showP14()},
        {label:'pretend you saw nothing ‚Üí PAGE 18', kind:'ghost', onClick: ()=>showP18()},
        {label:'restart', kind:'tiny', onClick: ()=>showQuestion()},
      ]
    );
  }

  function showP13(){
    showBox(
      'stage: page 13',
      'PAGE 13',
      'coward. (but understandable.)',
      PAGES.PAGE13,
      [
        {label:'Continue ‚Üí PAGE 14', kind:'primary', onClick: ()=>showP14()},
        {label:'restart', kind:'tiny', onClick: ()=>showQuestion()},
      ]
    );
  }

  function showP14(){
    showBox(
      'stage: ending 1',
      'PAGE 14',
      'scooby-doo unmask moment.',
      PAGES.PAGE14,
      [
        {label:'see the other ending ‚Üí PAGE 18', kind:'ghost', onClick: ()=>showP18()},
        {label:'restart', kind:'tiny', onClick: ()=>showQuestion()},
      ],
      'ending 1/2'
    );
  }

  function showP18(){
    showBox(
      'stage: ending 2',
      'PAGE 18',
      'soft. calm. temple-walk vibes.',
      PAGES.PAGE18,
      [
        {label:'see the other ending ‚Üí PAGE 14', kind:'ghost', onClick: ()=>showP14()},
        {label:'restart', kind:'tiny', onClick: ()=>showQuestion()},
      ],
      'ending 2/2'
    );
  }

  // init
  showQuestion();
</script>
</body>
</html>
